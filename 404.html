<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mr. Chandler</title>
    <script type="text/javascript">
      location.replace(
        location.protocol +
          "//" +
          location.hostname +
          (location.port ? ":" + location.port : "") +
          location.pathname.split("/").slice(0, 1).join("/") +
          "/?/" +
          location.pathname
            .slice(1)
            .split("/")
            .slice(0)
            .join("/")
            .replace(/&/g, "~and~") +
          (location.search
            ? "&" + location.search.slice(1).replace(/&/g, "~and~")
            : "") +
          location.hash
      );
    </script>
  </head>
  <body></body>
</html>
